    <h1> Repete (Do...While) </h1>

    <p>A instução faz ... enquanto (do ... while) repete as instruções até que a condição seja verdadeira</p>
    <p>Se a condição for verdadeira o código dentro do bloco é executado novamente. O código é repetido até que a condição se
        torne falsa.</p>
